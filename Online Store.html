<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    // TODO: Create an ajax GET request for /data/inventory.json
        var inventory = $.get("/data/inventory.json")

        inventory.done(function(data) {
            alert("AJAX call completed successfully!");
            console.log("Data returned from server:");
            console.log(data);
           var htmlString = "";

    // TODO: Take the data from inventory.json and append it to the products table
            $.each(data, function (index, value) {
                htmlString += "<tr>";
                    htmlString += "<td>" + value.title + "</td>";
                    htmlString += "<td>" + value.quantity + "</td>";
                    htmlString += "<td>" + value.price + "</td>";
                    htmlString += "<td>" + value.categories + "</td>";
                htmlString += "</tr>";
            });
            
            $("#insertProducts").html(htmlString)
        });

    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
