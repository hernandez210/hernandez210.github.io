<!DOCTYPE HTML>
<html>
<head>
	<title>box_model</title>
	<link rel="stylesheet" href="/css/css_positioning.css">
</head>
	<body>

			<h2>
				CSS Positioning
			</h2>

				<img src="/img/codeup-ribbon.png">
		</aside>
		
		<h1>
			Positioning

			<div class="boxA">

				590-620nm
			</div>
			<div class="boxC">

			</div>
		</section>
		<section class="row">
				<div class="boxD"> <img src="/img/codeup-arrow.png" class="arrow">495-570nm</div>
				<div class="boxE"> <img src="/img/codeup-arrow.png" class="arrow">450-495nm</div>
				<div class="boxF"> <img src="/img/codeup-arrow.png" class="arrow">380-450nm</div>
		</section>

</html>
